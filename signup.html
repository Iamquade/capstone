<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports ChAMP</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Sports ChAMP Logo" width="200" height="auto">        
        <ul>
            <li class="search-bar-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for Events">
                    <button class="search-button">Search</button>
                </div>
            </li>
            <li><a href="#" class="button">Login</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="signup-form-container">
            <form class="signup-form">
                <h2>Sign Up</h2>
                <div class="form-columns">
                    <div class="form-column">
                        <input type="text" class="signup-input" placeholder="First Name" required>
                        <input type="text" class="signup-input" placeholder="Last Name" required>
                        <input type="text" class="signup-input" placeholder="Address" required>
                        <input type="tel" class="signup-input" placeholder="Contact Number" required>
                        <input type="email" class="signup-input" placeholder="Email" required>
                    </div>
                    <div class="form-column">
                        <input type="text" class="signup-input" placeholder="Username" required>
                        <select class="signup-input" required>
                            <option value="" disabled selected>Select User Type</option>
                            <option value="athlete">Athlete</option>
                            <option value="coach">Coach</option>
                        </select>
                        <input type="password" class="signup-input" placeholder="Password" required>
                        <input type="password" class="signup-input" placeholder="Confirm Password" required>
                        <label><input type="checkbox" required> I agree to the terms and conditions</label>
                    </div>
                </div>
                <button type="submit" class="signup-button">Register</button>
            </form>
        </div>
    </div>

    <!-- Background image container -->
    <div class="image-container">
        <img src="img/design.png" alt="Background Image" class="background-image">
    </div>
</body>
</html>
