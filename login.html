<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports ChAMP</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Sports ChAMP Logo" width="200" height="auto">        
        <ul>
            <li class="search-bar-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for Events">
                    <button class="search-button">Search</button>
                </div>
            </li>
            <li><a href="#" class="button">Sign Up</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="signup-form-container">
            <form class="signup-form">
                <h2>Log In</h2>
                <div class="form-columns">
                    <div class="form-column">
                        <input type="text" class="signup-input" placeholder="Username" required>
                        <input type="password" class="signup-input" placeholder="Password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                </div>
                <button type="submit" class="signup-button">Log In</button>
            </form>
        </div>
    </div>

    <div class="image-container">
        <img src="img/design.png" alt="Background Image" class="background-image">
    </div>
</body>
</html>
