<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports ChAMP</title>
    <link rel="stylesheet" type="text/css" href="sportseventpage.css">
</head>
<body>
    <div class="navbar">
        <img src="img/logo.png" alt="Sports ChAMP Logo" width="200" height="auto">        
        <ul>
            <li class="search-bar-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for Events">
                    <button class="search-button">Search</button>
                </div>
            </li>
            <li><a href="#" class="button">Sign Up</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="navigation-menu">
            <ul>
                <li><a href="#">Registration</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Sports Events</a></li>
                <li><a href="#">Game Results</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>        
    </div>

    <div class="image-container">
        <img src="img/design.png" alt="Background Image" class="background-image">
    </div>

    <div class="centered-box">
        <div class="date-box">
            <h2>Date</h2>
            <p>October 4, 2023</p>
            <h2>Sports Event</h2>
            <p>Short Description.</p>
        </div>
    </div>
</body>
</html>
